<div class="my-3">
<h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
<p [ngClass]="{'strike': !todo.active}"> {{todo.desc}}</p>
<div class="form-check">
    <input class="form-check-input" type="checkbox" [checked]="!todo.active" (click)="onCheckedboxClick(todo)" id="flexCheckChecked" checked>
    <label class="form-check-label" for="todo{{i}}">
        Done
    </label>
</div>
<button class ="btn btn-sm btn-danger" (click)=onClick(todo)>Delete</button>
</div>
